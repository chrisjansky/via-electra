title: Project

pages: false

fields:
  tab_1:
    label: General
    type: tabs
  title:
    label: Title
    type: text
    width: 1/2
  general_cover:
    label: Cover Image
    type: image
    width: 1/2
  general_category:
    label: Category
    type: select
    options:
      design: Design Engineering
      execution: Work Execution
      site: Site Engineering

  tab_2:
    label: Detail
    type: tabs
  detail_headline:
    label: Headline
    type: textarea
    buttons: false
  detail_text:
    label: Description
    type: textarea
    buttons: false
  detail_services:
    label: Services
    type: textarea
    width: 1/2
    buttons:
      - link
      - ulist
  detail_completed:
    label: Year Completed
    type: number
    width: 1/2

  tab_3:
    label: Media
    type: tabs
  detail_media:
    label: Media
    type: builder
    fieldsets:
      full:
        label: Full Image
        entry: >
          <img src="{{_fileUrl}}{{image}}" width="100%">
        fields:
          image:
            label: Image
            type: image
      split:
        label: Split Images
        entry: >
          <img src="{{_fileUrl}}{{image_1}}" width="49%" style="vertical-align: top">
          <img src="{{_fileUrl}}{{image_2}}" width="49%" style="vertical-align: top">
        fields:
          image_1:
            label: Image
            type: image
          image_2:
            label: Image
            type: image
      video:
        label: Image and Video
        entry: >
          <img src="{{_fileUrl}}{{image}}" width="49%" style="vertical-align: top">
          <iframe src="{{video}}" width="49%" height="300px" frameborder="0">
        fields:
          image:
            label: Image
            type: image
          video:
            label: Video URL
            type: text
